<!DOCTYPE html>
<html>
<head>
    <title>Lecture notes generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            line-height: 1.5;
            padding: 0 10px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        div {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            overflow-x: hidden;
        }

        button {
            padding: 5px 10px;
            font-size: 1em;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Lecture notes generator</h1>
    <h2>Upload video or audio</h2>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Process</button>
    </form>

    {% if summary %}
<h2>Summary</h2>
<div>{{ summary }}</div>
{% endif %}
</body>
</html>
